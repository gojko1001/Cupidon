<div class="text-center mt-3">
    <h2 *ngIf="predicate === 'liked'">Members I like</h2>
    <h2 *ngIf="predicate === 'likedBy'">Members who like me</h2>
    <h2 *ngIf="predicate === 'blocked'">Members I blocked</h2>
    <div class="container mt-3">
        <div class="row">
            <div class="btn-group" name="predicate">
                <button class="btn btn-primary" btnRadio="liked" 
                    [(ngModel)]="predicate" (click)="loadRelations()">Members I like</button>
                <button class="btn btn-primary" btnRadio="likedBy" 
                    [(ngModel)]="predicate" (click)="loadRelations()">Member who likes me</button>
                <button class="btn btn-primary" btnRadio="blocked" 
                    [(ngModel)]="predicate" (click)="loadRelations()">Blocked members</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-2" *ngFor="let member of members">
                <app-member-card [member]="member"></app-member-card>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
