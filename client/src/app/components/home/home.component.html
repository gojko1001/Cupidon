<div class="container mt-5 d-flex">
    <div class="text-center mt-1 mr-5">
        <img src="../../../assets/cupidon-logo.png" alt="Cupidon" style="height: 100px;">
        <h1>Find your match</h1>
        <p class="lead">Let's go and view your matches.. all you need to do is to sign up!</p>
        <button class="btn btn-info btn-lg">Learn more</button>
    </div>
    <div class="container text-center" *ngIf="!registerMode">
        <h2 class="text-primary">Login</h2>
        <form id='loginform' #loginForm="ngForm" class="ngForm mt-2" (ngSubmit)="login()" autocomplete="off">
            <div class="form-group">
                <input
                    name="username"
                    [(ngModel)]="creds.username" 
                    class="form-control mr-sm-2" 
                    type="text" 
                    placeholder="Username">
            </div>
            <div class="form-group">
                <input 
                    name="password"
                    [(ngModel)]="creds.password"
                    class="form-control mr-sm-2"
                    type="password"
                    placeholder="Password">
            </div>
            <button class="btn btn-outline-primary btn-block" type="submit">Login</button>
        </form>
        <div class="register">
            Do not have an account? 
            <a href="#" id="registerBtn" (click)="registerToggle()">Register</a>
        </div>
        <div class="mt-3">
            <button class="btn btn-outline-success btn-lg" type="button" (click)="signInGoogle()">
                <i class="fa-google fa"></i>
                Sign in with Google
            </button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
