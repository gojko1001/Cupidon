<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <div class="container-fluid">
            <a class="navbar-brand" [routerLink]="['/']">Dating App</a>
            <ul class="navbar-nav mr-auto">
                <ng-container *ngIf="accountService.currentUser$ | async">    
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/members']" routerLinkActive="router-link-active" >Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="router-link-active" >Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/messages']" routerLinkActive="router-link-active" >Messages</a>
                    </li>
                </ng-container>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/errors']" routerLinkActive="router-link-active" >Errors</a>
                </li>
            </ul>

            <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
                <a class="dropdown-toggle text-login" dropdownToggle>Welcome {{user.userName | titlecase}}</a>
                <div class="dropdown-menu mt-3" *dropdownMenu>
                    <a href="" class="dropdown-item">Profile</a>
                    <a class="dropdown-item" routerLink="/member/edit">Edit</a>
                    <a href="" class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>

            <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off" *ngIf="(accountService.currentUser$ | async) === null">
                <input
                    name="username"
                    [(ngModel)]="creds.userName" 
                    class="form-control mr-sm-2" 
                    type="text" 
                    placeholder="Username">
                <input 
                    name="password"
                    [(ngModel)]="creds.password"
                    class="form-control mr-sm-2"
                    type="password"
                    placeholder="Password">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </div>
    </div>
</nav>
